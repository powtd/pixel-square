<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>MyWeb</title>
</head>

<body>

    <canvas id="pixel" width="500" height="500">
        Your Browser doesn't support canvas.
    </canvas>

    <input type="number" id="size" value=40 min=10 step=10 max=500 default=50 onchange=drawGrid()>
    <button class="line" onclick=selectTool(1)>line</button>
    <button class="draw" onclick=selectTool(2)>draw</button>

    <button class="square"></button>
    <script src="script.js"></script>

</body>

</html>
